<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Card</title>
    <link href="styles.css" rel="styelesheet">
</head>
<body>
    <div class="blog-post-card">
        <img class="post-img" src="https://images.pexels.com/photos/4974915/pexels-photo-4974915.jpeg" alt="a man in front of a computer">
        <div class="post-content">
            <h2 class="post-title">
                Being a Web Developer in your late 40's
            </h2>
            <p class="post-excerpt">
                A key to success is to be consistent on what you are doing no matter how old or young you are now.
            </p>
            <a href="#" class="read-more">Read More</a>
        </div>
    </div>
    
</body>
</html>
