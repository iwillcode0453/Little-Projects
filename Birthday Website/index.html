<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <h1 id="celebrant">Today is Jhal's birthday! <span><img class="confetti" src="confetti.png" alt="confetti"></span></h1>
        <img id="jhal-pic" src="jhal's-pic.jpg" alt="picture of Jhal on his cap.">
        <h2 id="bday-old">32 years old</h2>
        <h3 id="bday-date">11-07-2025</h3>
    </div>
    
    <div id="gift-section-one">
        <h2 class="gift-title">Here's how I am happy for your birthday!</h2>
        <h3 class="gift-hint"><span class="hover">Hover</span> over the gift!</h3>
        <div class="gift-happy">

        </div>  
    </div>

        <div id="gift-section-two">
        <h2 class="gift-title">Here's my wish for your <span id="bday-wish">birthday!</span></h2>
        <h3 class="gift-hint"><span class="hover">Hover</span> over the gift one more time!</h3>
        <div class="gift-wish">

        </div>  
    </div>

    <footer class="gift-footer">
        <h3 class="footer-author">Made with ❤️ by Erickson O. Dumaran</h3>
        <p class="footer-date">All rights reserved &copy; Nov. 07, 2025</p>
    </footer>

</body>
</html>
